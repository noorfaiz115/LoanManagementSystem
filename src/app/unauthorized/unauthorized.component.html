<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="text-center bg-white p-10 rounded-2xl shadow-xl max-w-md w-full">
    <h1 class="text-6xl font-bold text-red-500">403</h1>

    <h2 class="text-2xl font-semibold mt-4 text-gray-800">Access Denied</h2>

    <p class="text-gray-500 mt-2">
      You do not have permission to access this page. Please contact your
      administrator if you believe this is a mistake.
    </p>

    <div class="mt-6">
      <a
        (click)="goToDashboard()"
        class="px-6 py-2 bg-blue-600 text-white rounded-lg shadow hover:bg-blue-700 transition duration-300"
      >
        Go Back to Dashboard
      </a>
    </div>
  </div>
</div>
